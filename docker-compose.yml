version: "3.8"
networks:
  chat:

services:
  # Launch the Redis used for syncing messages between copies of the client app
  redis:
    image: redis
    networks:
      - chat
    ports:
      - 6379:6379

  client:
    container_name: client
    networks:
      - chat
    build:
      context: ./client
    volumes:
      - ./client:/client
    ports:
      - 3000:3000
    image: client:react
    command: npm start

  server:
    container_name: server
    depends_on:
      - redis
    networks:
      - chat
    build:
      context: ./server
    environment:
      REDIS_ENDPOINT: redis
    volumes:
      - ./server:/server
    ports:
      - 5000:5000
    image: server:socket.io
    command: npm start
